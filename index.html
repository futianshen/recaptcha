<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LeIypghAAAAABVmPBvDN_XLenW8DfxPxlO7fbBE"></script>
  <script>
    const reCaptchaSiteKey = "6LeIypghAAAAABVmPBvDN_XLenW8DfxPxlO7fbBE"
    grecaptcha.ready(function () {
      grecaptcha.execute(reCaptchaSiteKey, { action: 'submit' }).then(function (token) {
        fetch('http://127.0.0.1:3000/register', {
          method: "POST",
          body: JSON.stringify({
            token,
            account: "account",
            password: "password"
          })
        })
      });
    });
  </script>
</head>

<body></body>

</html>
